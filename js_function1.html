<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 필요에 따라 값을 받아서 처리(매개변수 정의)
        // 필요에 따라 처리된 결과를 반환(return 값)
        // fn1 함수 => 안녕하세요 alert 을 출력하는 함수
        function fn1() {
            alert('안녕하세요');
        }

        function fn2(uname) {
            alert('안녕하세요! ' + uname + '입니다.');
        }

        // 나이를 입력 받아서 성인인지 여부를 확인하는 함수
        function isAdult(age) {
            return age >= 19;
        }

        // 출생년도를 입력받아서 성인 여부를 판단하고
        // 성인일 때 true, 미성년일 때 false 함수
        function checkAdultBy(birthYear) {
           const currentDate = new Date();
           const currentYear = currentDate.getFullYear();

           const age = currentYear - birthYear;

           return age >= 19;
        }

        const myAge = checkAdultBy(1995);
        console.log('myAge => ', myAge);

        // fn3(); // Uncaught ReferenceError: Cannot access 'fn3' before initialization

        // 함수 => 1급 객체
        const fn3 = function() {
            alert('HI~!!!');
        }

        // 숫자 두 개를 전달 받아서 사칙 연산의 결과를 출력하는 함수
        function calc(num1, num2) {
            console.log('더하기 => ', num1 + num2);
            console.log('빼기 => ', num1 - num2);
            console.log('곱하기 => ', num1 * num2);
            console.log('나누기(몫) => ', num1 / num2);
            console.log('나누기(나머지) => ', num1 % num2);
        }

        calc(8, 4);

    </script>
</head>

</body>
</html>
